<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livi - seguro residencial</title>
    <link rel="shortcut icon" href="src/images/shield.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="./src/css/style.css" rel="stylesheet">
</head>

<body class="h-screen px-5 relative overflow-x-hidden font-primary text-zinc-800 bg-amber-50 overflow-hidden">
    <section>
        <header
            class="px-16 py-4 fixed right-0 left-0 z-1 flex flex-col items-center justify-between backdrop-blur-md bg-amber-50/40 shadow-neutral-200/50 shadow-xs sm:flex-row">
            <a href="./index.html" class="duration-300 hover:text-orange-400">
                <h1 class="font-highlight text-2xl tracking-wide">livi</h1>
            </a>

            <nav>
                <ul class="flex gap-1 text-base xs:gap-6 sm:text-lg">
                    <li><a href="./index.html#coverages" class="menu-items">coberturas</a>
                    </li>
                    <li><a href="./index.html#faq" class="menu-items">dúvidas</a>
                    </li>
                    <li><a href="./contact.html" class="menu-items">cotação</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="pt-35 flex flex-col items-center gap-3 text-center">
            <h3 class="font-bold text-center">DEIXE SUA CASA SEGURA SEM PERDER TEMPO (NEM PACIÊNCIA)</h3>
            <div class="h-60 w-60 absolute top-50 -right-30 -z-1 rounded-full bg-orange-400 blur-[50px] sm:right-100">
            </div>
            <main
                class="h-auto w-75 px-10 pt-5 pb-10 backdrop-blur-md bg-amber-50/30 rounded-3xl shadow-neutral-200/70 shadow-xs sm:w-130">
                <div class="pb-5 flex justify-between items-center gap-1 sm:px-10">
                    <div class="progress-step bg-orange-400 shadow-dark-small progress-number">
                        1
                    </div>
                    <div class="progress progress-bar">
                    </div>
                    <div class="progress-step bg-amber-50 progress-number">
                        2</div>
                    <div class="progress progress-bar">
                    </div>
                    <div class="progress-step bg-amber-50 progress-number">
                        3</div>
                </div>
                <form method="post">
                    <div id="form-step-one" class="flex flex-col items-start">
                        <label for="full-name" class="pl-1">Nome *</label>
                        <input type="text" name="full-name" id="full-name" class="form-field step-one inputs"
                            placeholder="Ex. João Lima">
                        <p class="error-message"></p>
                        <label for="user-mail" class="pl-1">E-mail *</label>
                        <input type="text" name="user-mail" id="user-mail" class="form-field step-one inputs"
                            placeholder="seuemail@mail.com">
                        <p class="error-message"></p>
                        <label for="phone" class="pl-1">Celular *</label>
                        <input type="tel" name="phone" id="phone" class="form-field step-one inputs"
                            placeholder="(xx)xxxxx-xxxx">
                        <p class="error-message"></p>
                        <button type="button" id="forward-step-one" class="form-btn form-btn-disabled"
                            disabled>avançar</button>
                    </div>
                    <div id="form-step-two" class="hidden flex-col items-start">
                        <label for="cep" class="pl-1">Cep *</label>
                        <input type="number" name="cep" id="cep" class="form-field inputs" placeholder="xxxxxxxx">
                        <p class="error-message"></p>
                        <label for="street" class="pl-1">Rua *</label>
                        <input type="text" name="street" id="street" class="form-field step-two inputs inputs-disabled"
                            placeholder="Ex. Rua Regina Santana" disabled>
                        <p class="error-message"></p>
                        <label for="district" class="pl-1">Bairro *</label>
                        <input type="text" name="district" id="district"
                            class="form-field step-two inputs inputs-disabled" placeholder="Ex. Parque São José"
                            disabled>
                        <p class="error-message"></p>
                        <label for="city-and-state" class="pl-1">Cidade e Estado *</label>
                        <input type="text" name="cityState" id="city-and-state"
                            class="form-field step-two inputs inputs-disabled" placeholder="Ex. Pinhais - PR" disabled>
                        <p class="error-message"></p>
                        <div class="w-full flex justify-between">
                            <button type="button" id="back-step-two" class="form-btn">voltar</button>
                            <button type="button" id="forward-step-two" class="form-btn form-btn-disabled"
                                disabled>avançar</button>
                        </div>
                    </div>
                    <div id="form-step-three" class="hidden flex-col items-start">
                        <label for="message" class="pl-1">Mensagem</label>
                        <textarea name="message" id="message"
                            class="form-field step-three w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 resize-none focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            rows="4" maxlength="200"
                            placeholder="Caso deseje outras informações digite aqui"></textarea>
                        <p class="pl-1">Preferência de contato *</p>
                        <div class="px-2 pb-4 w-full flex flex-col items-start sm:flex-row sm:justify-between">
                            <div>
                                <input type="radio" name="user-contact" id="whatsapp" value="whatsapp"
                                    class="form-field accent-amber-600" checked>
                                <label for="whatsapp">Whatsapp</label>
                            </div>
                            <div>
                                <input type="radio" name="user-contact" id="email" value="email"
                                    class="form-field accent-amber-600">
                                <label for="email">E-mail</label>
                            </div>
                            <div>
                                <input type="radio" name="user-contact" id="call" value="call"
                                    class="form-field accent-amber-600">
                                <label for="call">Ligação</label>
                            </div>
                        </div>
                        <div class="w-full flex justify-between">
                            <button type="button" id="back-step-three" class="form-btn">voltar</button>
                            <button type="submit" id="forward-step-three" class="form-btn">enviar</button>
                        </div>
                    </div>
                </form>
                <div id="form-success" class="h-40 hidden flex-col justify-center items-center">
                    <h3 class="text-xl font-bold text-center">Já estamos simulando</h3>
                    <p class="pb-3 text-sm xs:text-base">Entraremos em contato em menos de 5 minutos</p>
                    <div class="flex gap-2">
                        <div class="w-4 h-4 rounded-full bg-orange-400 animate-bounce"></div>
                        <div
                            class="w-4 h-4 rounded-full bg-orange-400 animate-bounce [animation-delay:-.3s]">
                        </div>
                        <div
                            class="w-4 h-4 rounded-full bg-orange-400 animate-bounce [animation-delay:-.5s]">
                        </div>
                    </div>
            </main>
            <div class="h-60 w-60 absolute top-100 left-0.5 -z-1 rounded-full bg-orange-400 blur-[50px] sm:left-90">
            </div>
        </div>
    </section>
    <script src="./src/js/form.js"></script>
</body>

</html>
