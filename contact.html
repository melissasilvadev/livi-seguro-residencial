<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livi - seguro residencial</title>
    <link rel="shortcut icon" href="src/images/shield.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="./src/css/style.css" rel="stylesheet">
</head>

<body class="h-screen px-5 relative overflow-x-hidden font-primary text-zinc-800 bg-amber-50 overflow-hidden">
    <section>
        <header
            class="px-16 py-4 fixed right-0 left-0 z-1 flex flex-col items-center justify-between backdrop-blur-md bg-amber-50/40 shadow-neutral-200/50 shadow-xs sm:flex-row">
            <a href="./index.html" class="duration-300 hover:text-orange-400">
                <h1 class="font-highlight text-2xl tracking-wide">livi</h1>
            </a>

            <nav>
                <ul class="flex gap-1 text-base xs:gap-6 sm:text-lg">
                    <li><a href="./index.html#coverages"
                            class="py-1 px-2 rounded-full duration-300 hover:bg-zinc-800 hover:text-amber-50">coberturas</a>
                    </li>
                    <li><a href="./index.html#faq"
                            class="py-1 px-2 rounded-full duration-300  hover:bg-zinc-800 hover:text-amber-50">dúvidas</a>
                    </li>
                    <li><a href="./contact.html"
                            class="py-1 px-2 rounded-full duration-300  hover:bg-zinc-800 hover:text-amber-50">cotação</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="pt-35 flex flex-col items-center gap-3 text-center">
            <h3 class="font-bold text-center">DEIXE SUA CASA SEGURA SEM PERDER TEMPO (E PACIÊNCIA)</h3>
            <p class="pb-3 text-sm xs:text-base">Receba uma resposta em menos de 5 minutos</p>
            <div class="h-60 w-60 absolute top-50 -right-30 -z-1 rounded-full bg-orange-400 blur-[50px] sm:right-100">
            </div>
            <main
                class="h-auto w-75 px-10 pt-5 pb-10 backdrop-blur-md bg-amber-50/30 rounded-3xl shadow-neutral-200/70 shadow-xs sm:w-130">
                <div class="pb-5 flex justify-between items-center gap-1 sm:px-10">
                    <div
                        class="size-10 border-2 border-zinc-800 rounded-full bg-orange-400 shadow-dark-small leading-8">
                        1
                    </div>
                    <div
                        class="h-1 w-10 outline-2 outline-zinc-800 bg-amber-50 rounded-full transition-colors duration-300 sm:w-24">
                    </div>
                    <div class="size-10 border-2 border-zinc-800 rounded-full bg-amber-50 leading-8">2</div>
                    <div class="h-1 w-10 outline-2 outline-zinc-800 bg-amber-50 rounded-full sm:w-24"></div>
                    <div class="size-10 border-2 border-zinc-800 rounded-full bg-amber-50 leading-8">3</div>
                </div>
                <form action="">
                    <!--                   ETAPA 1                                -->
                    <div class="flex flex-col items-start">
                        <label for="full-name" class="pl-1">Nome *</label>
                        <input type="text" name="full-name" id="full-name"
                            class="form-field w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            placeholder="Ex. João Lima">
                        <p class="pb-4 pl-2 text-xs text-red-600"></p>
                        <label for="costumer-email" class="pl-1">E-mail *</label>
                        <input type="text" name="costumer-email" id="costumer-email"
                            class="form-field w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            placeholder="seuemail@mail.com">
                        <p class="pb-4 pl-2 text-xs text-red-600"></p>
                        <label for="phone" class="pl-1">Celular *</label>
                        <input type="tel" name="phone" id="phone"
                            class="form-field w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            placeholder="(DDD) xxxxx-xxxx">
                        <p class="pb-4 pl-2 text-xs text-red-600"></p>
                        <button
                            class="px-6 border-2 border-zinc-800 self-end rounded-full bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 cursor-pointer transition-colors duration-300 hover:bg-zinc-800 hover:text-amber-50 disabled:border-zinc-600 disabled:bg-zinc-300 disabled:text-zinc-800  disabled:cursor-default"
                            disabled>avançar</button>
                    </div>
                    <!--                   ETAPA 2                                -->
                    <div class="hidden flex-col items-start">
                        <label for="cep" class="pl-1">Cep *</label>
                        <input type="number" name="cep" id="cep"
                            class="form-field w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            placeholder="xxxxx-xxx">
                        <p class="pb-4 pl-2 text-xs text-red-600"></p>
                        <label for="street" class="pl-1">Rua *</label>
                        <input type="text" name="street" id="street"
                            class="form-field w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            placeholder="Ex. Rua Regina Santana">
                        <p class="pb-4 pl-2 text-xs text-red-600"></p>
                        <label for="district" class="pl-1">Bairro *</label>
                        <input type="text" name="district" id="district"
                            class="form-field w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            placeholder="Ex. Parque São José">
                        <p class="pb-4 pl-2 text-xs text-red-600"></p>
                        <label for="city-and-state" class="pl-1">Cidade e Estado *</label>
                        <input type="text" name="city-and-state" id="city-and-state"
                            class="form-field w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            placeholder="Ex. Pinhais - PR">
                        <p class="pb-4 pl-2 text-xs text-red-600"></p>
                        <div class="w-full flex justify-between">
                            <button
                                class="px-6 border-2 border-zinc-800 rounded-full bg-amber-50 cursor-pointer">voltar</button>
                            <button type="submit"
                                class="px-6 border-2 border-zinc-800 self-end rounded-full bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 cursor-pointer transition-colors duration-300 hover:bg-zinc-800 hover:text-amber-50 disabled:border-zinc-600 disabled:bg-zinc-300 disabled:text-zinc-800  disabled:cursor-default"
                                disabled>avançar</button>
                        </div>
                    </div>
                    <!--                   ETAPA 3                                -->

                    <div class="hidden flex-col items-start">
                        <label for="message" class="pl-1">Mensagem</label>
                        <textarea name="message" id="message"
                            class="form-field w-full px-2 border-2 border-zinc-800 rounded-lg bg-amber-50 focus-visible:outline-2 focus-visible:outline-orange-400 placeholder:text-sm"
                            rows="4" placeholder="Caso deseje outras informações digite aqui"></textarea>
                        <p class="pb-4 pl-2 text-xs text-red-600"></p>
                        <p class="pl-1">Preferência de contato *</p>
                        <div class="px-2 pb-4 w-full flex justify-between">
                            <div>
                                <input type="radio" name="user-contact" id="whatsapp" value="whatsapp"
                                    class="form-field check accent-amber-600" checked>
                                <label for="whatsapp">Whatsapp</label>
                            </div>
                            <div>
                                <input type="radio" name="user-contact" id="email" value="email"
                                    class="form-field check accent-amber-600">
                                <label for="email">E-mail</label>
                            </div>
                            <div>
                                <input type="radio" name="user-contact" id="call" value="call" class="form-field check accent-amber-600">
                                <label for="call">Ligação</label>
                            </div>
                        </div>
                        <div class="w-full flex justify-between">
                            <button
                                class="px-6 border-2 border-zinc-800 rounded-full bg-amber-50 cursor-pointer">voltar</button>
                            <button type="submit"
                                class="px-6 border-2 border-zinc-800 rounded-full bg-amber-50 self-end cursor-pointer"
                                disabled>enviar</button>
                        </div>
                    </div>
                </form>
            </main>
            <div class="h-60 w-60 absolute top-100 left-0.5 -z-1 rounded-full bg-orange-400 blur-[50px] sm:left-90">
            </div>

        </div>
    </section>

    <!-- <footer></footer> -->
    <script src="./src/js/form.js"></script>
</body>

</html>
